# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        UserBundle\Entity\User: plaintext

    role_hierarchy:
        ROLE_ADMIN:     ROLE_USER
        ROLE_SUPER_ADMIN:  [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
#        in_memory:
#            memory:
#                users:
#                    user: {password: userpass, roles: ['ROLE_USER']}
#                    admin: {password: adminpass, roles: ['ROLE_ADMIN']}
        secured_area:
            entity : {class : UserBundle\Entity\User, property: username }


    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        secured_area:
            pattern: ^/
            anonymous: true
            provider: secured_area
            form_login:
                login_path: login
                check_path: login_check
            logout:
                path: logout
                target: /
#            access_denied_url: /    # Url de redirection pour utilisateur non autoris√©

    access_control:
        - { path: ^/kiosque/article/liste, roles: ROLE_USER }
        - { path: ^/kiosque/article/supprimer, roles: ROLE_ADMIN }

